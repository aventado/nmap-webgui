{% extends "base.html" %}
{% block body %}
    <!--Body content-->
      <a href="http://jquery.com/">jQuery</a>
{% endblock %}

{% block javascript %}
     <script>
        $(document ).ready(function() {
            $( "a" ).click(function( event ) {
                alert( "The link will no longer take you to jquery.com" );
                event.preventDefault();
            });
        });
    </script>
{% endblock %}
